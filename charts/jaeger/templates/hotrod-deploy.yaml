{{- if .Values.hotrod.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jaeger.fullname" . }}-hotrod
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
    app.kubernetes.io/component: hotrod
spec:
  replicas: {{ .Values.hotrod.replicaCount }}
  selector:
    matchLabels:
      {{- include "jaeger.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: hotrod
  template:
    metadata:
      labels:
        {{- include "jaeger.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: hotrod
    spec:
      {{- if or (.Values.hotrod.podSecurityContext) (.Values.podSecurityContext) }}
      securityContext:
      {{- merge .Values.podSecurityContext .Values.hotrod.podSecurityContext | toYaml | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "jaeger.hotrod.serviceAccountName" . }}
      {{- include "hotrod.imagePullSecrets" . | nindent 6 }}  
      containers:
        - name: {{ include "jaeger.fullname" . }}-hotrod
          image: {{ include "hotrod.image" . }}
          imagePullPolicy: {{ .Values.hotrod.image.pullPolicy }}
          args:
            {{- toYaml .Values.hotrod.args | nindent 12 }}
          {{- with .Values.hotrod.extraArgs }}
            {{- toYaml . | nindent 12 }}
          {{-  end }}
          env:
            - name: JAEGER_AGENT_HOST
              value: {{ template "jaeger.hotrod.tracing.host" . }}
            - name: JAEGER_AGENT_PORT
              value: {{ .Values.hotrod.tracing.port | quote }}
          {{- if .Values.hotrod.extraEnv }}
            {{- toYaml .Values.hotrod.extraEnv | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.hotrod.resources | nindent 12 }}
          {{- if or (.Values.hotrod.securityContext) (.Values.securityContext) }}
          securityContext:
          {{- merge .Values.securityContext .Values.hotrod.securityContext | toYaml | nindent 12 }}
          {{- end }}
    {{- with .Values.hotrod.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.hotrod.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.hotrod.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
