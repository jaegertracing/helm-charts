{{- if .Values.allInOne.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "jaeger.fullname" . }}
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
    app.kubernetes.io/component: all-in-one
    prometheus.io/port: "14269"
    prometheus.io/scrape: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "jaeger.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: all-in-one
  template:
    metadata:
      labels:
        {{- include "jaeger.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: all-in-one
      annotations:
        prometheus.io/port: "14269"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - env:
          {{- if .Values.allInOne.extraEnv }}
            {{- toYaml .Values.allInOne.extraEnv | nindent 12 }}
          {{- end }}
            - name: SPAN_STORAGE_TYPE
              value: memory
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: :9411
            - name: JAEGER_DISABLED
              value: "false"
          {{- if or .Values.allInOne.service.otlp.grpc .Values.allInOne.service.otlp.http }}
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          {{- end }}
          {{- if ne (default 4317 .Values.allInOne.service.otlp.grpc.port | toString ) "4317" }}
            - name: COLLECTOR_OTLP_GRPC_HOST_PORT
              value: {{ .Values.allInOne.service.otlp.grpc.port | quote }}
          {{- end }}
          {{- if ne (default 4318 .Values.allInOne.service.otlp.http.port | toString) "4318" }}
            - name: COLLECTOR_OTLP_HTTP_HOST_PORT
              value: {{ .Values.allInOne.service.otlp.http.port | quote }}
          {{- end }}
            {{- if .Values.allInOne.samplingConfig }}
            - name: SAMPLING_STRATEGIES_FILE
              value: /etc/conf/strategies.json
            {{- end }}
          image: {{ .Values.allInOne.image }}:{{- .Values.allInOne.tag | default (include "jaeger.image.tag" .) }}
          imagePullPolicy: {{ .Values.allInOne.pullPolicy }}
          name: jaeger
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
            - containerPort: 9411
              protocol: TCP
            {{- if or .Values.allInOne.service.otlp.grpc .Values.allInOne.service.otlp.http }}
            - containerPort: {{ default 4317 .Values.allInOne.service.otlp.grpc.port }}
              name: otlp-grpc
              protocol: TCP
            - containerPort: {{ default 4318 .Values.allInOne.service.otlp.http.port }}
              name: otlp-http
              protocol: TCP
            {{- end }}
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 14269
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 14269
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      {{- with .Values.allInOne.resources }}
          resources:
        {{- toYaml . | nindent 12 }}
      {{- end }}

        {{- if .Values.allInOne.samplingConfig}}
          volumeMounts:
            - name: strategies
              mountPath: /etc/conf/
        {{- end }}
      serviceAccountName: {{ template "jaeger.fullname" . }}
    {{- if .Values.allInOne.samplingConfig}}
      volumes:
        - name: strategies
          configMap:
            name: {{ include "jaeger.fullname" . }}-sampling-strategies
    {{- end }}
{{- end -}}
