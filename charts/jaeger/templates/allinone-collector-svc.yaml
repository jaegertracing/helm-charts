{{- if .Values.allInOne.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "jaeger.collector.name" . }}
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
    app.kubernetes.io/component: service-collector
spec:
  clusterIP: None
  ports:
    - name: http-zipkin
      port: 9411
      targetPort: 0
    - name: grpc-http
      port: 14250
      targetPort: 0
    - name: c-tchan-trft
      port: 14267
      targetPort: 0
    - name: http-c-binary-trft
      port: 14268
      targetPort: 0
    {{- if or .Values.allInOne.service.otlp.grpc .Values.allInOne.service.otlp.http }}
    - name: otlp-grpc
      port: {{ default 4317 .Values.allInOne.service.otlp.grpc.port }}
    {{- if and (eq .Values.allInOne.service.type "NodePort") (.Values.allInOne.service.otlp.grpc.nodePort) }}
      nodePort: {{ .Values.allInOne.service.otlp.grpc.nodePort }}
    {{- end }}
      protocol: TCP
      targetPort: otlp-grpc
    - name: otlp-http
      port: {{ default 4318 .Values.allInOne.service.otlp.http.port }}
    {{- if and (eq .Values.allInOne.service.type "NodePort") (.Values.allInOne.service.otlp.http.nodePort) }}
      nodePort: {{ .Values.allInOne.service.otlp.http.nodePort }}
    {{- end }}
      protocol: TCP
      targetPort: otlp-http
    {{- end }}
  selector:
    {{- include "jaeger.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: all-in-one
{{- end -}}
